<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="back">
            <div class="operator-display">

            </div>
            <div class="display">
                0
            </div>
            <div class="buttons">
                <button class="clear">C</button>
                <div class="numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                </div>
                <div class="functions">
                    <button class="+">+</button>
                    <button class="-">-</button>
                    <button class="*">ร</button>
                    <button class="/">รท</button>
                </div>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
